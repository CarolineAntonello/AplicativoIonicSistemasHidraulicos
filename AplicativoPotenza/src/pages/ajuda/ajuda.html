<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/imgs/AjudaImg3.jpg" class="slide-image"/>
      <h2 class="slide-title">Existem mais informações?</h2>
      <p>Sim, no menu lateral é possível criar notificações e tirar dúvidas acimas de problemas nos produtos.</p>
    </ion-slide>
  </ion-slides>
</ion-content>
