<ion-header>

  <ion-navbar>
    <ion-title>Perguntas Frequêntes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item (click)="openManutencao(ManutencaoProdutoPage)">
            <h2>Como realizar a manutenção </h2>
            <h2>do produto?</h2>
        </ion-item>
         
        <ion-item (click)="openGarantia(GarantiaProdutoPage)">
            <h2>Quanto tempo vale a garantia</h2> 
            <h2>e como posso solicita-la ?</h2>
        </ion-item>
         
        <ion-item (click)="openModelo(ModeloProdutoPage)">
            <h2>Como saber qual o melhor modelo</h2>
            <h2>para minha máquina?</h2>
        </ion-item>
         
        <ion-item (click)="openModeloRotator(ModeloRotatorPage)">
            <h2>As garras suportam outros </h2>
            <h2>tipos de rotatores?</h2>
        </ion-item>

        <ion-item (click)="openModeloRotator(ModeloRotatorPage)">
            <h2>Como saber qual modelo</h2> 
                <h2>de rotator devo usar?</h2>
        </ion-item>

        <ion-item>
          
        </ion-item>

      </ion-list>
</ion-content>
