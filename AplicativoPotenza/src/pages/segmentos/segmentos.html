    <ion-card (click)="openAcessoPageFlorestal(AcessoPage)">
      <img src="https://i2.wp.com/potenzaindustria.com.br/wp-content/uploads/2017/10/Biomassa-Potenza.jpg"/>
      <div class="card-title">FLORESTAL</div>
      <div class="card-subtitle">50 modelos</div>
    </ion-card>
  
    <ion-card (click)="openAcessoPageSucata(AcessoSucataPage)">

      <div class="card-subtitle">64 modelos</div>
    </ion-card>
  
    <ion-card (click)="openAcessoPageRotator(AcessoRotatorPage)">

      <div class="card-subtitle">10 modelos</div>
    </ion-card>
